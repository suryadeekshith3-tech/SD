<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="google-site-verification" 
content="USuynp0NDYJYF1anSco3xLzyr0vRD2DfKuqX5TmO4Mc" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
rel="stylesheet"> 
    <link rel="stylesheet" href="resume.css"> 
    <title>Resume_Builder</title> 
</head> 
<body style="background-color: whitesmoke;"> 
    <div class="container" id="resu-form"> 
        <h1 class="text-center">Resume_Generator</h1> 
        <p class="text-center"></p> 
        <div class="row"> 
            <div class="col-md-6"> 
                <h3>Personal Information</h3> 
                <div class="form-group"> 
                    <label for="nameField">Your Name:</label> 
                    <input type="text" id="nameField" class="form-control" placeholder="Enter Your Name"/> 
                </div> 
                <div class="form-group mt-4"> 
                    <label for="contactField">Your Contact Number:</label> 
                    <input type="text" id="contactField" class="form-control" placeholder="Enter Your Contact Number" /> 
                </div> 
                <div class="form-group mt-4"> 
                    <label for="addressField">Your Address:</label> 
                    <textarea type="text" id="addressField" class="form-control" placeholder="Enter Your Address" rows="5"></textarea> 
                </div> 
                <div class="form-group mt-4"> 
                    <label for="">Select Your Profile Picture</label> 
                    <input type="file" class="form-control" id="imgField"> 
                </div> 
                <div class="form-group mt-4"> 
                    <label for="HobbiesField">Your Interests:</label> 
                    <textarea type="text" id="HobbiesField" class="form-control" placeholder="Enter Here" rows="5"></textarea> 
                </div> 
                <p class="textarea-secondary my-3">Important Links</p> 
                <div class="form-group"> 
                    <label for="LinkedInField">LinkedIn Profile</label> 
                    <input type="text" id="LinkedInField" class="form-control" placeholder="Enter Your LinkedIn"/> 
                </div> 
                <div class="form-group"> 
                    <label for="Instagram">Github Profile</label> 
                    <input type="text" id="Instagramfield" class="form-control" placeholder="Enter Your Github"/> 
                </div> 
                <div class="form-group"> 
                    <label for="Facebookfield">Your Coding Profile</label> 
                    <input type="text" id="Facebookfield" class="form-control" placeholder="Enter Your Coding Profile"/> 
                </div> 
            </div> 
            <div class="col-md-6"> 
                <h3>Professional Information</h3> 
                <div class="form-group mt-2">
                    <label for="">Languages</label>
                    <textarea placeholder="Enter Here" class="form-control" rows="5" id="LanguagesField"></textarea>
                </div>
                
                <div class="form-group mt-2"> 
                    <label for="">Skill Set</label> 
                    <textarea placeholder="Enter Here" class="form-control" rows="5" id="SkillsetField"></textarea> 
                </div> 
                <div class="form-group mt-2" id="pr"> 
                    <label for="">Projects</label> 
                    <textarea placeholder="Enter Here" class="form-control prField" rows="3" ></textarea>
                    <div class="container text-center mt-2 " id="prAddButton">
                        <button class="btn" type="button" onclick="myfunction0()" style="margin-left: 15rem;"> 
                            <span class="button__text">Add </span> 
                            <span class="button__icon"><svg class="svg" fill="none" height="24" 
stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" 
y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span> 
                        </button> 
                    </div> 
                </div> 
                <div class="form-group mt-2" id="we"> 
                    <label for="">Work Experience</label> 
                    <textarea placeholder="Enter Here" class="form-control weField" rows="3"></textarea> 
                    <div class="container text-center mt-2" id="weAddButton"> 
                        <button class="btn" type="button" onclick="myfunction1()" style="margin-left: 15rem;"> 
                            <span class="button__text">Add </span> 
                            <span class="button__icon"><svg class="svg" fill="none" height="24" 
stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" 
y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span> 
                        </button> 
                    </div> 
                </div> 
                <div class="form-group mt-2" id="aq"> 
                    <label for="">Academic Qualification</label> 
                    <textarea placeholder="Enter Here" class="form-control aqfield" rows="3"></textarea> 
                    <div class="container text-center mt-2" id="aqAddButton"> 
                        <button class="btn" type="button" onclick="myfunction2()" style="margin-left: 15rem;"> 
                            <span class="button__text">Add </span> 
                            <span class="button__icon"><svg class="svg" fill="none" height="24" 
stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><line x1="12" x2="12" 
y1="5" y2="19"></line><line x1="5" x2="19" y1="12" y2="12"></line></svg></span> 
                        </button> 
                    </div> 
                </div> 
            </div> 
        </div> 
        <div class="container text-center mt-4"> 
            <button type="button" class="button" onclick="generatecv()"> 
                <div class="button-top">Generate Resume</div> 
                <div class="button-bottom"></div> 
                <div class="button-base"></div> 
            </button> 
        </div> 
    </div> 
    <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="resume.js"></script> 
</body> 
</html>
